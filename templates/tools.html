            margin: 20px 0;

            color: var(--light-text);

            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;

        .vote-a {
            background-color: var(--card-background);

        .vote-a:hover, .vote-a.active {
            background-color: rgba(52, 152, 219, 0.2);
            border-color: var(--accent-color);
        }
        
        .vote-b {
            background-color: var(--card-background);
        }
        
        .vote-b:hover, .vote-b.active {
            background-color: rgba(52, 152, 219, 0.2);
            border-color: var(--accent-color);

        .vote-tie {
            background-color: var(--card-background);

        .vote-tie:hover, .vote-tie.active {
            background-color: rgba(243, 156, 18, 0.2);
            border-color: var(--highlight-color);
        }
        
        .vote-bad {
            background-color: var(--card-background);

        .vote-bad:hover, .vote-bad.active {
            background-color: rgba(231, 76, 60, 0.2);
            border-color: var(--bad-color);
        }
        
        .vote-button i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
   
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray-text);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab.active {
            color: var(--light-text);
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent-color);
        }
        
        .tab-content {
            display: none;
            padding: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .user-image {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-message {
            display: flex;
            align-items: center;
            color: var(--gray-text);
            margin-bottom: 15px;
        }

$(document).ready(function() {
    // Keep existing ready function code and add the following

    // Track current comparison ID (this would be set when loading models)
    let currentComparisonId = null;
    
    // Track the user's current vote for this comparison
   
    
    // Load vote counts when a comparison is loaded

    // Modify sendMessage function to set the comparison ID
    const originalSendMessage = sendMessage;
    sendMessage = function() {
        const messageText = $('#messageInput').val().trim();
        
        if (messageText) {
            // Generate a unique ID for this comparison

            // Call the original function

    // Add this to the success callback of the original sendMessage function
    const originalAjaxSuccess = $.ajax;
    $.ajax = function(options) {
        if (options.url === '/query-models' && options.method === 'POST') {
            const originalSuccess = options.success;
            options.success = function(response) {
                if (originalSuccess) {
                    originalSuccess(response);
                }
                // Load vote counts after models respond
                loadVoteCounts();
            };
        }
        return originalAjaxSuccess.apply(this, arguments);
    };
    
    // Generate a unique ID for the comparison based on the query
    function generateComparisonId(query) {
        // Simple hash function for query
        let hash = 0;
        for (let i = 0; i < query.length; i++) {
            const char = query.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash; // Convert to 32bit integer
        }
        
        // Combine with timestamp for uniqueness
        const timestamp = new Date().getTime();
        return `comp_${Math.abs(hash)}_${timestamp}`;
    }
});

function sendMessage() {
    const messageText = $('#messageInput').val().trim();
   
    if (messageText) {
        console.log("Sending message:", messageText);
        
        // Add user message to both chat windows
        addMessage('modelAChat', messageText, 'user');
        addMessage('modelBChat', messageText, 'user');
       
        // Clear input
        $('#messageInput').val('');
       
        // Show loading indicators
        addLoadingIndicator('modelAChat');
        addLoadingIndicator('modelBChat');
        
        // Set up EventSource for streaming responses
        const eventSource = new EventSource(`/query-models?question=${encodeURIComponent(messageText)}`);
        
        // Handle incoming events
        eventSource.onmessage = function(event) {
            const response = JSON.parse(event.data);
            console.log("Stream update received:", response);
            
            // Update model A (if available)
            if (response.model_a) {
                // Update model name
                $('.model-card:first .model-title').text(response.model_a.name);
                
                // Handle different states
                if (response.model_a.status === 'pending') {
                    // Keep loading indicator
                } else if (response.model_a.response) {
                    // Remove loading indicator if it exists
                    removeLoadingIndicator('modelAChat');
                    
                    // Check if we need to add or update the message
                    const existingMessage = $('#modelAChat .bot-message').last();
                    if (existingMessage.length && existingMessage.hasClass('streaming')) {
                        // Update existing message
                        updateModelResponse('modelAChat', response.model_a.response, response.model_a.metrics);
                    } else {
                        // Add new message
                        addModelResponse('modelAChat', response.model_a.response, response.model_a.metrics, true);
                    }
                }
            }
            
            // Update model B (if available)
            if (response.model_b) {
                // Update model name
                $('.model-card:last .model-title').text(response.model_b.name);
                
                // Handle different states
                if (response.model_b.status === 'pending') {
                    // Keep loading indicator
                } else if (response.model_b.response) {
                    // Remove loading indicator if it exists
                    removeLoadingIndicator('modelBChat');
                    
                    // Check if we need to add or update the message
                    const existingMessage = $('#modelBChat .bot-message').last();
                    if (existingMessage.length && existingMessage.hasClass('streaming')) {
                        // Update existing message
                        updateModelResponse('modelBChat', response.model_b.response, response.model_b.metrics);
                    } else {
                        // Add new message
                        addModelResponse('modelBChat', response.model_b.response, response.model_b.metrics, true);
                    }
                }
            }
            
            // Close the connection when both models have completed
            if ((response.model_a.status === 'complete' || response.model_a.status === 'error') && 
                (response.model_b.status === 'complete' || response.model_b.status === 'error')) {
                console.log("All models completed, closing event source");
                eventSource.close();
                
                // Update vote counts if available
                if (response.votes && response.votes.counts) {
                    updateVoteCounts(response.votes.counts);
                    highlightUserVote(response.votes.user_vote);
                }
            }
        };
        
        // Handle errors
        eventSource.onerror = function(error) {
            console.error("EventSource error:", error);
            eventSource.close();
            
            // Remove loading indicators
            removeLoadingIndicator('modelAChat');
            removeLoadingIndicator('modelBChat');
            
            // Add error messages if no responses were shown
            if ($('#modelAChat .bot-message').length === 0) {
                addMessage('modelAChat', 'Error: Failed to get response.', 'bot');
            }
            if ($('#modelBChat .bot-message').length === 0) {
                addMessage('modelBChat', 'Error: Failed to get response.', 'bot');
            }
        };
    }
}

function addMessage(containerId, text, type) {
    const messageClass = type === 'user' ? 'user-message' : 'bot-message';
    let messageHtml = `<div class="message ${messageClass}">${text}`;
    
    // Add copy button for bot messages
    if (type === 'bot') {
        messageHtml += `<button class="copy-button" onclick="copyToClipboard(this.parentElement.textContent.trim())">
            <i class="far fa-copy"></i>
        </button>`;
    }
    
    messageHtml += `</div>`;
    
    $(`#${containerId}`).append(messageHtml);
    
    // Scroll to bottom
    const container = document.getElementById(containerId);
    container.scrollTop = container.scrollHeight;
}

function addModelResponse(containerId, text, metrics, isStreaming = false) {
    // Create the response container with optional streaming class
    let responseHtml = `<div class="message bot-message ${isStreaming ? 'streaming' : ''}">`;
    
    // Add the response text
    responseHtml += `<div class="response-text">${text}</div>`;
    
    // Add metrics if available and not empty
    if (metrics && Object.keys(metrics).length > 0) {
        responseHtml += `<div class="metrics-container" style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 10px;">
            <h6 style="color: var(--accent-color);">Quality Metrics:</h6>
            <ul style="margin-bottom: 0; padding-left: 20px;">`;
        
        // Add each metric
        for (const [key, value] of Object.entries(metrics)) {
            // Format the key as a readable label
            const label = key.replace(/_/g, ' ')
                           .replace(/\b\w/g, l => l.toUpperCase());
            
            // Format the value based on type
            let formattedValue = value;
            if (typeof value === 'number') {
                formattedValue = value.toFixed(2);
            }
            
            responseHtml += `<li><strong>${label}:</strong> ${formattedValue}</li>`;
        }
        
        responseHtml += `</ul></div>`;
    }
    
    // Add copy button
    responseHtml += `<button class="copy-button" onclick="copyToClipboard(this.parentElement.querySelector('.response-text').textContent.trim())">
        <i class="far fa-copy"></i>
    </button>`;
    
    responseHtml += `</div>`;
    
    $(`#${containerId}`).append(responseHtml);
    
    // Scroll to bottom
    const container = document.getElementById(containerId);
    container.scrollTop = container.scrollHeight;
}

function updateModelResponse(containerId, text, metrics) {
    // Find the last bot message in the container
    const messageElement = $(`#${containerId} .bot-message.streaming`).last();
    
    if (messageElement.length) {
        // Update the text
        messageElement.find('.response-text').html(text);
        
        // Update metrics if available
        if (metrics && Object.keys(metrics).length > 0) {
            let metricsHtml = `<div class="metrics-container" style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 10px;">
                <h6 style="color: var(--accent-color);">Quality Metrics:</h6>
                <ul style="margin-bottom: 0; padding-left: 20px;">`;
            
            // Add each metric
            for (const [key, value] of Object.entries(metrics)) {
                // Format the key as a readable label
                const label = key.replace(/_/g, ' ')
                               .replace(/\b\w/g, l => l.toUpperCase());
                
                // Format the value based on type
                let formattedValue = value;
                if (typeof value === 'number') {
                    formattedValue = value.toFixed(2);
                }
                
                metricsHtml += `<li><strong>${label}:</strong> ${formattedValue}</li>`;
            }
            
            metricsHtml += `</ul></div>`;
            
            // Remove existing metrics container if it exists
            messageElement.find('.metrics-container').remove();
            
            // Insert new metrics before copy button
            $(metricsHtml).insertBefore(messageElement.find('.copy-button'));
        }
        
        // Remove streaming class once complete
        if (Object.keys(metrics).length > 0) {
            messageElement.removeClass('streaming');
        }
        
        // Scroll to bottom
        const container = document.getElementById(containerId);
        container.scrollTop = container.scrollHeight;
    }
}
    
    function addLoadingIndicator(containerId) {
        $(`#${containerId}`).append(`
            <div class="loading-message" id="${containerId}Loading">
                <div class="spinner"></div>
                <div>Generating response...</div>
            </div>

// Replace the castVote function
function castVote(voteType) {
    if (!currentQuestion) {
        console.error('No current question set');
        return;
    }
   
    // Temporarily disable all buttons during API call
    Object.values(voteButtons).forEach(btn => {
        if (btn) btn.disabled = true;
    });
   
    // Simple API call without any special flags
    fetch('/cast-vote', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken() || ''
        },
        body: JSON.stringify({
            question: currentQuestion,
            vote_type: voteType
        }),
        credentials: 'same-origin'
    })
    .then(response => {
        console.log('Got response:', response.status, response.statusText);
       
        if (response.status === 401) {
            throw new Error('User not logged in');
        } else if (response.status === 409) {
            // If already voted, just update the UI to reflect this new vote
            // and let the user know what happened
            if (hasVoted && userVote !== voteType) {
                showToast('Changing your vote...');
               
                // Update our local state
                hasVoted = true;
                userVote = voteType;
               
                // Update the UI to reflect the new selection
                Object.values(voteButtons).forEach(btn => {
                    if (btn) btn.classList.remove('active');
                });
                if (voteButtons[voteType]) {
                    voteButtons[voteType].classList.add('active');
                }
               
                // Try to fetch latest vote counts
                getVoteCounts();
            } else {
                showToast('You have already voted on this question');
                // Refresh vote counts to get the current state
                getVoteCounts();
            }
            return null;
        } else if (!response.ok) {
            return response.text().then(text => {
                throw new Error(`Server error: ${response.status} - ${text}`);
            });
        }
        return response.json();
    })
    .then(data => {
        if (data) {
            console.log('Vote response data:', data);
            updateVoteCounts(data.vote_counts, voteType);
            showToast('Vote recorded!');
           
            // Show ELO changes

                if (eloB) eloB.textContent = modelB.elo_rating.toFixed(1);
            }
        }
    })
    .catch(error => {
        console.error('Error casting vote:', error);
        // Removed toast notification for errors
    })
    .finally(() => {
        // Always re-enable all buttons when done
        Object.values(voteButtons).forEach(btn => {
            if (btn) btn.disabled = false;
        });
    });
