<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Arena AI Comparison</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Color Palette */
        :root {
            --primary-color: #2C3E50;       /* Deep blue-gray for main elements */
            --secondary-color: #34495E;     /* Slightly lighter blue-gray */
            --accent-color: #3498DB;        /* Bright, professional blue */
            --background-color: #1E2130;    /* Dark background color */
            --card-background: #2C3240;     /* Slightly lighter card background */
            --text-color: #E9ECEF;          /* Light text color */
            --light-text: #FFFFFF;          /* White text for contrast */
            --gray-text: #ADB5BD;           /* Soft gray for secondary text */
            --button-color: #3498DB;        /* Button color */
            --border-color: #4B5563;        /* Border color */
            --highlight-color: #F39C12;     /* Yellow highlight */
            --bad-color: #E74C3C;           /* Red for "both bad" option */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            color: var(--text-color);
        }
        
        .navbar {
            background-color: var(--primary-color);
        }
        
        .comparison-container {
            width: 100%;
            margin: 10px auto;
            padding: 20px;
            background-color: var(--card-background);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            margin-top: 30px;
            margin-bottom: 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .section-title {
            color: var(--light-text);
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(52, 152, 219, 0.2);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--accent-color);
            padding: 12px;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 1.2rem;
        }
        
        .model-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            height: 100%;
        }
        
        .model-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .model-icon {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-right: 10px;
            background-color: rgba(52, 152, 219, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .model-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 0;
        }
        
        .chat-container {
            overflow-y: auto;
            height: 450px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 90%;
        }
        
        .user-message {
            background-color: var(--secondary-color);
            color: var(--light-text);
            padding: 10px 15px;
            border-radius: 15px 15px 0 15px;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .bot-message {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 10px 15px;
            border-radius: 15px 15px 15px 0;
            align-self: flex-start;
            margin-right: auto;
        }
        
        .copy-button {
            background: none;
            border: none;
            color: var(--gray-text);
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9rem;
        }
        
        .copy-button:hover {
            color: var(--light-text);
        }
        
        .message-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .message-input {
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            color: var(--light-text);
            border-radius: 20px;
            padding: 10px 15px;
            outline: none;
            width: 100%;
        }

        .message-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .send-button {
            background-color: var(--button-color);
            color: var(--light-text);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .voting-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 10px;
        }
        
        .vote-button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            color: var(--light-text);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .vote-a {
            background-color: var(--card-background);
        }
        
        .vote-a:hover, .vote-a.active {
            background-color: rgba(52, 152, 219, 0.2);
            border-color: var(--accent-color);
        }
        
        .vote-b {
            background-color: var(--card-background);
        }
        
        .vote-b:hover, .vote-b.active {
            background-color: rgba(52, 152, 219, 0.2);
            border-color: var(--accent-color);
        }
        
        .vote-tie {
            background-color: var(--card-background);
        }
        
        .vote-tie:hover, .vote-tie.active {
            background-color: rgba(243, 156, 18, 0.2);
            border-color: var(--highlight-color);
        }
        
        .vote-bad {
            background-color: var(--card-background);
        }
        
        .vote-bad:hover, .vote-bad.active {
            background-color: rgba(231, 76, 60, 0.2);
            border-color: var(--bad-color);
        }
        
        .vote-button i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
   
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray-text);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab.active {
            color: var(--light-text);
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent-color);
        }
        
        .tab-content {
            display: none;
            padding: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .user-image {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-message {
            display: flex;
            align-items: center;
            color: var(--gray-text);
            margin-bottom: 15px;
        }
    </style>
</head>

                                    </div>
                                    <h4 class="model-title">Model B</h4>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
    // Tab switching functionality
    $('.tab').on('click', function() {
        const tabId = $(this).data('tab');
        
        // Remove active class from all tabs and contents
        $('.tab').removeClass('active');
        $('.tab-content').removeClass('active');
        
        // Add active class to selected tab and content
        $(this).addClass('active');
        $(`#${tabId}-content`).addClass('active');
    });
    
    // Check login status on page load
    checkLoginStatus();
    
    // Load recent questions
    loadRecentQuestions();
    
    // Voting functionality
   // Add this to the existing script in the document

// Add this to the existing script in the document

$(document).ready(function() {
    // Keep existing ready function code and add the following

    // Track current comparison ID (this would be set when loading models)
    let currentComparisonId = null;
    
    // Track the user's current vote for this comparison
    let userCurrentVote = null;
    
    // Load vote counts when a comparison is loaded
    function loadVoteCounts() {
        if (!currentComparisonId) return;
        
        $.ajax({
            url: '/get-tool-votes',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ 
                toolIds: [
                    `${currentComparisonId}_model_a`,
                    `${currentComparisonId}_model_b`,
                    `${currentComparisonId}_tie`,
                    `${currentComparisonId}_both_bad`
                ] 
            }),
            success: function(response) {
                // Update UI with vote counts
                if (response.votes) {
                    updateVoteCountsUI(response.votes);
                }
                
                // Also check user's current vote for this comparison
                checkUserCurrentVote();
            },
            error: function(xhr) {
                if (xhr.status === 401) {
                    window.location.href = '/login_page';
                } else {
                    console.error('Failed to retrieve vote counts');
                }
            }
        });
    }
    
    // Check which option the user has already voted for
    function checkUserCurrentVote() {
        if (!currentComparisonId) return;
        
        $.ajax({
            url: '/get-user-vote',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ 
                comparisonId: currentComparisonId
            }),
            success: function(response) {
                if (response.voted && response.toolId) {
                    userCurrentVote = response.toolId;
                    
                    // Highlight the button the user previously voted for
                    highlightUserVote(userCurrentVote);
                } else {
                    userCurrentVote = null;
                    $('.vote-button').removeClass('active');
                }
            },
            error: function(xhr) {
                if (xhr.status === 401) {
                    window.location.href = '/login_page';
                } else {
                    console.error('Failed to retrieve user vote');
                    userCurrentVote = null;
                }
            }
        });
    }
    
    // Highlight the button that represents the user's current vote
    function highlightUserVote(toolId) {
        // Remove active class from all buttons
        $('.vote-button').removeClass('active');
        
        // Add active class to the appropriate button
        if (toolId.includes('_model_a')) {
            $('#voteA').addClass('active');
        } else if (toolId.includes('_model_b')) {
            $('#voteB').addClass('active');
        } else if (toolId.includes('_tie')) {
            $('#voteTie').addClass('active');
        } else if (toolId.includes('_both_bad')) {
            $('#voteBad').addClass('active');
        }
    }
    
    // Update the UI with vote counts
    function updateVoteCountsUI(votes) {
        // Update vote counts in each button
        updateButtonVoteCount('voteA', votes[`${currentComparisonId}_model_a`] || 0);
        updateButtonVoteCount('voteB', votes[`${currentComparisonId}_model_b`] || 0);
        updateButtonVoteCount('voteTie', votes[`${currentComparisonId}_tie`] || 0);
        updateButtonVoteCount('voteBad', votes[`${currentComparisonId}_both_bad`] || 0);
    }
    
    // Update the vote count display for a specific button
    function updateButtonVoteCount(buttonId, count) {
        const $voteCountEl = $(`#${buttonId} .vote-count`);
        
        if (count > 0) {
            $voteCountEl.text(`(${count})`);
            $voteCountEl.show();
        } else {
            $voteCountEl.text('');
            $voteCountEl.hide();
        }
    }
    
    // Update voting functionality to use the API
    $('.vote-button').off('click').on('click', function() {
        if (!currentComparisonId) {
            showNotification('Please ask a question first to compare models.');
            return;
        }
        
        // Get the vote type based on button ID
        const voteType = $(this).attr('id');
        let newVoteToolId;
        
        // Map vote button to the corresponding tool ID
        switch(voteType) {
            case 'voteA':
                newVoteToolId = `${currentComparisonId}_model_a`;
                break;
            case 'voteB':
                newVoteToolId = `${currentComparisonId}_model_b`;
                break;
            case 'voteTie':
                newVoteToolId = `${currentComparisonId}_tie`;
                break;
            case 'voteBad':
                newVoteToolId = `${currentComparisonId}_both_bad`;
                break;
            default:
                return;
        }
        
        // If user is clicking the same button they already voted for, do nothing
        if (userCurrentVote === newVoteToolId) {
            showNotification('You have already voted for this option.');
            return;
        }
        
        // Send vote to backend
        $.ajax({
            url: '/change-vote',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                comparisonId: currentComparisonId,
                previousToolId: userCurrentVote,
                newToolId: newVoteToolId
            }),
            success: function(response) {
                if (response.success) {
                    // Update UI with new vote counts
                    updateVoteCountsUI(response.votes);
                    
                    // Update the user's current vote
                    userCurrentVote = newVoteToolId;
                    
                    // Update UI to highlight user's vote
                    highlightUserVote(userCurrentVote);
                    
                    showNotification('Your vote has been recorded.');
                } else {
                    showNotification(response.message || 'Failed to record your vote.');
                }
            },
            error: function(xhr) {
                if (xhr.status === 401) {
                    window.location.href = '/login_page';
                } else {
                    showNotification('Failed to record your vote.');
                    console.error('Vote API call failed:', xhr.responseText);
                }
            }
        });
    });
    
    // Modify sendMessage function to set the comparison ID
    const originalSendMessage = sendMessage;
    sendMessage = function() {
        const messageText = $('#messageInput').val().trim();
        
        if (messageText) {
            // Generate a unique ID for this comparison
            currentComparisonId = generateComparisonId(messageText);
            
            // Reset user's current vote for this new comparison
            userCurrentVote = null;
            
            // Reset vote button highlights
            $('.vote-button').removeClass('active');
            
            // Call the original function
            originalSendMessage();
        }
    };
    
    // Add this to the success callback of the original sendMessage function
    const originalAjaxSuccess = $.ajax;
    $.ajax = function(options) {
        if (options.url === '/query-models' && options.method === 'POST') {
            const originalSuccess = options.success;
            options.success = function(response) {
                if (originalSuccess) {
                    originalSuccess(response);
                }
                // Load vote counts after models respond
                loadVoteCounts();
            };
        }
        return originalAjaxSuccess.apply(this, arguments);
    };
    
    // Generate a unique ID for the comparison based on the query
    function generateComparisonId(query) {
        // Simple hash function for query
        let hash = 0;
        for (let i = 0; i < query.length; i++) {
            const char = query.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash; // Convert to 32bit integer
        }
        
        // Combine with timestamp for uniqueness
        const timestamp = new Date().getTime();
        return `comp_${Math.abs(hash)}_${timestamp}`;
    }
});
    // Message sending functionality
    $('#sendButton').on('click', function() {
        sendMessage();
    });
    
    // Also send on Enter key press
    $('#messageInput').on('keypress', function(e) {
        if (e.which === 13) { // Enter key
            sendMessage();
        }
    });
    
    function checkLoginStatus() {
        $.ajax({
            url: '/check-login-status',
            method: 'GET',
            success: function(response) {
                if (!response.loggedIn) {
                    // Redirect to login page if not logged in
                    window.location.href = '/login_page';
                }
            },
            error: function() {
                console.error('Failed to check login status');
            }
        });
    }
    
    function loadRecentQuestions() {
        $.ajax({
            url: '/get-recent-questions',
            method: 'GET',
            success: function(response) {
                if (response.questions && response.questions.length > 0) {
                    // You could add a dropdown or suggestions with recent questions
                    console.log('Recent questions loaded:', response.questions);
                }
            },
            error: function(xhr) {
                if (xhr.status === 401) {
                    // Redirect to login if unauthorized
                    window.location.href = '/login_page';
                } else {
                    console.error('Failed to load recent questions');
                }
            }
        });
    }
    
    function sendMessage() {
        const messageText = $('#messageInput').val().trim();
        
        if (messageText) {
            // Add user message to both chat windows
            addMessage('modelAChat', messageText, 'user');
            addMessage('modelBChat', messageText, 'user');
            
            // Clear input
            $('#messageInput').val('');
            
            // Show loading indicators
            addLoadingIndicator('modelAChat');
            addLoadingIndicator('modelBChat');
            
            // Call backend API to get model responses
            $.ajax({
                url: '/query-models',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ question: messageText }),
                success: function(response) {
                    // Remove loading indicators
                    removeLoadingIndicator('modelAChat');
                    removeLoadingIndicator('modelBChat');
                    
                    // Update model names
                    $('.model-card:first .model-title').text(response.model_a.name);
                    $('.model-card:last .model-title').text(response.model_b.name);
                    
                    // Add model responses with metrics
                    addModelResponse('modelAChat', response.model_a.response, response.model_a.metrics);
                    addModelResponse('modelBChat', response.model_b.response, response.model_b.metrics);
                },
                error: function(xhr) {
                    // Remove loading indicators
                    removeLoadingIndicator('modelAChat');
                    removeLoadingIndicator('modelBChat');
                    
                    if (xhr.status === 401) {
                        // Redirect to login if unauthorized
                        window.location.href = '/login_page';
                    } else {
                        // Show error message
                        addMessage('modelAChat', 'Error: Failed to get response.', 'bot');
                        addMessage('modelBChat', 'Error: Failed to get response.', 'bot');
                        console.error('API call failed:', xhr.responseText);
                    }
                }
            });
        }
    }
    
    function addMessage(containerId, text, type) {
        const messageClass = type === 'user' ? 'user-message' : 'bot-message';
        let messageHtml = `<div class="message ${messageClass}">${text}`;
        
        // Add copy button for bot messages
        if (type === 'bot') {
            messageHtml += `<button class="copy-button" onclick="copyToClipboard(this.parentElement.textContent.trim())">
                <i class="far fa-copy"></i>
            </button>`;
        }
        
        messageHtml += `</div>`;
        
        $(`#${containerId}`).append(messageHtml);
        
        // Scroll to bottom
        const container = document.getElementById(containerId);
        container.scrollTop = container.scrollHeight;
    }
    
    function addModelResponse(containerId, text, metrics) {
        // Create the response container
        let responseHtml = `<div class="message bot-message">`;
        
        // Add the response text
        responseHtml += `<div>${text}</div>`;
        
        // Add metrics if available
        if (metrics && Object.keys(metrics).length > 0) {
            responseHtml += `<div class="metrics-container" style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 10px;">
                <h6 style="color: var(--accent-color);">Evaluation Metrics:</h6>
                <ul style="margin-bottom: 0; padding-left: 20px;">`;
            
            // Add each metric
            for (const [key, value] of Object.entries(metrics)) {
                // Format the key as a readable label
                const label = key.replace(/_/g, ' ')
                               .replace(/\b\w/g, l => l.toUpperCase());
                
                // Format the value based on type
                let formattedValue = value;
                if (typeof value === 'number') {
                    formattedValue = value.toFixed(2);
                }
                
                responseHtml += `<li><strong>${label}:</strong> ${formattedValue}</li>`;
            }
            
            responseHtml += `</ul></div>`;
        }
        
        // Add copy button
        responseHtml += `<button class="copy-button" onclick="copyToClipboard(this.parentElement.querySelector('div').textContent.trim())">
            <i class="far fa-copy"></i>
        </button>`;
        
        responseHtml += `</div>`;
        
        $(`#${containerId}`).append(responseHtml);
        
        // Scroll to bottom
        const container = document.getElementById(containerId);
        container.scrollTop = container.scrollHeight;
    }
    
    function addLoadingIndicator(containerId) {
        $(`#${containerId}`).append(`
            <div class="loading-message" id="${containerId}Loading">
                <div class="spinner"></div>
                <div>Generating response...</div>
            </div>
        `);
        
        // Scroll to bottom
        const container = document.getElementById(containerId);
        container.scrollTop = container.scrollHeight;
    }
    
    function removeLoadingIndicator(containerId) {
        $(`#${containerId}Loading`).remove();
    }
    
    function showNotification(message) {
        // Create a toast notification
        const toast = $(`<div class="toast-notification">${message}</div>`)
            .css({
                'position': 'fixed',
                'bottom': '20px',
                'right': '20px',
                'background-color': 'rgba(52, 152, 219, 0.9)',
                'color': 'white',
                'padding': '10px 20px',
                'border-radius': '4px',
                'z-index': '1000',
                'opacity': '0',
                'transition': 'opacity 0.3s ease'
            })
            .appendTo('body');
        
        // Show and then hide the toast
        setTimeout(() => toast.css('opacity', '1'), 10);
        setTimeout(() => {
            toast.css('opacity', '0');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }
});

// Function to copy text to clipboard
function copyToClipboard(text) {
    // Remove the "Copy" text that's part of the button
    const cleanedText = text.replace('Copy', '').trim();
    
    navigator.clipboard.writeText(cleanedText).then(function() {
        // Create a small toast notification
        const toast = $(`<div>Copied to clipboard</div>`)
            .css({
                'position': 'fixed',
                'bottom': '20px',
                'right': '20px',
                'background-color': 'rgba(52, 152, 219, 0.9)',
                'color': 'white',
                'padding': '8px 15px',
                'border-radius': '4px',
                'z-index': '1000',
                'opacity': '0',
                'transition': 'opacity 0.3s ease'
            })
            .appendTo('body');
        
        // Show and then hide the toast
        setTimeout(() => toast.css('opacity', '1'), 10);
        setTimeout(() => {
            toast.css('opacity', '0');
            setTimeout(() => toast.remove(), 300);
        }, 2000);
    }, function(err) {
        console.error('Could not copy text: ', err);
    });
}
